<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="free-account.css">
    <title>Free Account</title>
</head>
<body>
    <main>
        <section class="header">
            <h1>Login or Create a Free Account!</h1>
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.
            </p>
            <hr>
        </section>

            <form action="#">
                 <section class="new-account">
                     <h2>New Account</h2> <br>
                    <label for="user">
                        <input type="text" placeholder="Username">
                        <i class="fa fa-check-square fa-2x" aria-hidden="true"></i>
                        <br>
                    </label>
                    <label for="email">
                        <input type="text" placeholder="E-mail">
                        <i class="fa fa-check-square fa-2x" aria-hidden="true"></i><br>
                    </label>
                        <input type="password" required placeholder="Password">
                        <i class="fa fa-window-close" aria-hidden="true"></i>
                        <br>
                    <label for="pass">
                        <input type="password" required placeholder="Repeat Password">
                        <i class="fa fa-window-close" aria-hidden="true"></i>
                        <br>
                    </label>
                    <label for="checkbox">
                        <input type="checkbox" name="confirm">
                        <span>&nbsp;Please inform me of upcoming freebies, promotions and news</span><br>
                    </label>
                        <button class="account">Create Account</button>
                 </section>

                 <section class="log-in">
                     <h2>Login</h2><br>
                        <label for="user">
                            <input type="text" placeholder="Username">
                            <i class="fa fa-check-square" aria-hidden="true"></i>
                            <br>
                        </label>
                        <label for="pass">
                            <input type="password" required placeholder="Password">
                            <i class="fa fa-window-close" aria-hidden="true"></i>
                            <br>
                        </label>
                     <a class="forgotten-pass" href="#">I Forgot my Password!</a><br>
                     <button class="log">Login</button>
                 </section>
        </form>
    </main>
</body>
</html>
