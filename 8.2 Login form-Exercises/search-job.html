<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="search-job.css">
    <title>Search Job</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Search Business</a></li>
                <li><a href="#">Business Categories</a></li>
                <li><a href="#">Recent Locations</a></li>
                <li><a href="#">Agents Located</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#">
            <div>
                <label for="business-name">
                    <span>Business Name</span><br>
                    <input type="text" placeholder="enter a name">
                </label>
                <label for="country">
                    <span>Business Name</span>
                    <input type="text" placeholder="search by country">
                </label>
                <label for="city">
                    <span>Business Name</span>
                    <input type="text" placeholder="search by city or state">

                    <input type="text" placeholder="senter a postal code">

            </div>
            <div>
                <label for="employers">
                    <span>Employers</span>

                </label>
                <label for="date">
                    <span>Start Date</span>
                  <input type="datetime-local" placeholder="dd/mm/yyyy  ">
                </label>
                <label for="opportunity">
                    <span>JOb Opportunity</span>
                    <input type="text" placeholder="any">
                </label>
                <button>Let's find your job</button>
            </div>
        </form>
