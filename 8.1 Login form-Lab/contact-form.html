<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contact-form.css">
    <title>Contact Form</title>
</head>
<body>
    <main>
        <form action="">
        <h1>Contact Form</h1>
        <h3>Please fill all the texts in the fields.</h3>
        <hr/>

            <label for="your-name">
                <span class="name">Your name:</span><input type="text" required placeholder="Your Full Name">
            </label>

            <label for="email">
                <span class="email">Your Email:</span><input type="text" required placeholder="email@example.com">
            </label>

            <label for="message">
                <span class="message">Message:</span><textarea name="Message" id="" rows="4" placeholder="Write your message"></textarea>
            </label>

            <label for="drop-down">
                <span class="sbj">Subject:</span>
                <select name="" id="">
                    <option value="1">Job Inquiry</option>
                    <option value="2">General Question</option>

                </select>
            </label>

            <button>Send</button>

        </form>
    </main>
</body>
</html>
