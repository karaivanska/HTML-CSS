<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login-form-type1.css">
    <title>Login Form</title>
</head>
<body>
    <header>
        <div class="profile-image">
            <img src="images/image-photo.jpg" alt="">
        </div>
    </header>

    <main>
        <form action="#">
            <h2>Flat Business Profile Widget</h2>
            <div class="input-img">
                <input type="text" name="firstName" placeholder="Name"/>
                <img src="images/user.png" alt="">
            </div>
            <div class="input-img">
                <input type="password" name="pass" placeholder="*********"/>
                <img src="images/pass.png" alt="">
            </div>
            <button>Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2016 Flat Business Profile Widget. All rights reserved
        </p>
    </footer>
</body>
</html>
